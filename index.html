<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лаб. раб. №9. 10. Форма авторизации. Вариант 5</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main_container">
        <form id="form">
            <h1 class="header_text">Login</h1>
            <p class="p">
                Welcome, please enter the folling to countinue. <br> If you have
                previously Login with us, <span><a href="#" class="click">click here</a></span>
            </p>
            <div class="container">
                <h3>User Name</h3>
                <input type="text" class="input" id="username">
            </div>
            <div class="container">
                <h3>Password</h3>
                <input type="text" class="input" id="password">
            </div>

            <div class="container_btns">
                <input type="submit" class="btn"></input>
                <button class="btn">Create an Account</button>
            </div>
            <a href="#" class="forgot">Forgot Password?</a>
        </form>
    </div>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
